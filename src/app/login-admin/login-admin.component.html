<form novalidate (submit)="onSubmit()" class="row justify-content-md-center" [formGroup]="user">
    <div class="col-md-8">
      <div class="form-group row">
        <label for="example-text-input" class="col-md-2 col-form-label">Name:</label>
        <div class="col-md-10">
          <input formControlName="userName" class="form-control" type="text" id="example-text-input">
        </div>
      </div>
      <div class="form-group row">
        <label for="example-email-input" class="col-md-2 col-form-label">pass:</label>
        <div class="col-md-10">
          <input formControlName="password" class="form-control" type="email" id="example-email-input">
        </div>
      </div>
     
     
      <div class="form-group row">
        <div class="col-md-10 offset-md-2">
          <button class="btn btn-primary" type="submit">Submit</button>
        </div>
      </div>
    </div>
  </form>
