<!-- <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" /> -->

<div class="row">
  <div class="sidebars">
   <span class="logo">CHAT</span>
    <div class="list-wrap">
      <div class="list" *ngFor="let item of dataListRoomProperties" (click)="selectedMessage(item)">
        <img src="https://www.cheatsheet.com/wp-content/uploads/2019/10/taylor-swift-1024x681.jpg" alt="" />
        <div class="info">
          <span class="user">{{item}}</span>
          <span class="text">Hi!:)</span>
        </div>
        <span class="count">20</span>
        <span class="time">now</span>
      </div>
   
    </div>
  </div>
  <div class="content" style="overflow-y: scroll;height: 600px;">
    <header>
      <img src="" alt="">
      <div class="info">
        <span class="user"></span>
        <span class="time"></span>
      </div>
      <div class="open">
        <a href="javascript:;">UP</a>
      </div>
    </header>
    <div class="message-wrap">
      <div *ngFor="let item of properties">
          <div *ngIf="user.id!=messagesList[item].senderID; else elseBlock" class="message-list clearfix" style="width: 50%;">
            <div class="msg" style="width:100%">
              <p >
                {{messagesList[item].messageBody}}
            </p>
            </div>
            <div class="time">now</div>
          </div>
          <ng-template #elseBlock>
            <div  class="message-list me " style="float: right;">
              <div class="msg" >
                  <p>
                    {{messagesList[item].messageBody}}
                  </p>
              </div>
              <div class="time">now</div>
            </div>
          </ng-template>
        
      </div>
     
    </div>
    <form [formGroup]="formRef" (ngSubmit)="postMessage()">
    <div class="message-footer">
      
        <input type="text"  formControlName="chatMessage"  data-placeholder="Send a message to {0}" />

    </div>
  </form>

  </div>
</div>
