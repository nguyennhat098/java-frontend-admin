<section class="msger"  [ngClass]="{'active': activeChat}">
    <a href="javscript:void(0)" (click)="showChat()"> 
    <header class="msger-header">
      <div class="msger-header-title">
        <i class="fas fa-comment-alt"></i> SimpleChat
      </div>
      <!-- <div class="msger-header-options">
        <span><i class="fas fa-cog"></i></span>
      </div> -->
    </header>
</a>
    <main class="msger-chat">
      <div class="msg left-msg">
        <div
         class="msg-img"
         style="background-image: url(https://image.flaticon.com/icons/svg/327/327779.svg)"
        ></div>
  
        <div class="msg-bubble">
          <div class="msg-info">
            <div class="msg-info-name">BOT</div>
            <div class="msg-info-time">12:45</div>
          </div>
  
          <div style="background: #e9ebee;padding: 5px" class="msg-text">
            Hi, welcome to SimpleChat! Go ahead and send me a message. ğŸ˜„
          </div>
        </div>
      </div>
  
      <div class="msg right-msg">
        <div
         class="msg-img"
         style="background-image: url(https://image.flaticon.com/icons/svg/145/145867.svg)"
        ></div>
  
        <div class="msg-bubble">
          <div class="msg-info">
            <div class="msg-info-name" style="color: #212529;">Sajad</div>
            <div class="msg-info-time" style="color: #212529;">12:46</div>
          </div>
  
          <div class="msg-text" style="color: #212529;background: #3578e5;padding:5px;">
            You can change your name in JS section!
          </div>
        </div>
      </div>
    </main>
  
    <form class="msger-inputarea" [formGroup]="formRef" (ngSubmit)="postMessage()">
      <input formControlName="message" type="text" class="msger-input" placeholder="Enter your message...">
      <!-- <div *ngIf="submitted &&f.message.errors" class="text-danger">
        <div *ngIf="f.message.errors.required">message is required</div>
    </div> -->
      <button type="submit" class="msger-send-btn">Send</button>
    </form>
  </section>
